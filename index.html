<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kejutan üòà</title>

<style>
  body {
    margin: 0;
    background: #020617;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  .btn {
    padding: 20px 40px;
    font-size: 28px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  img {
    width: 260px;
    border-radius: 14px;
  }

  /* GETAR */
  .shake {
    animation: shake 0.1s infinite;
  }

  @keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 6px); }
    50% { transform: translate(6px, -6px); }
    75% { transform: translate(-6px, -6px); }
    100% { transform: translate(0); }
  }

  /* BOOM */
  .boom {
    font-size: 70px;
    color: red;
    animation: boom 0.4s ease-out forwards;
  }

  @keyframes boom {
    from { transform: scale(0.2); opacity: 0; }
    to { transform: scale(1.6); opacity: 1; }
  }

  /* BALON */
  .balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 55px;
    background: pink;
    border-radius: 50%;
    animation: fly 3s linear forwards;
  }

  @keyframes fly {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }

  /* KEMBANG API */
  .firework {
    position: absolute;
    width: 12px;
    height: 12px;
    background: yellow;
    border-radius: 50%;
    animation: explode 0.8s ease-out forwards;
  }

  @keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(8); opacity: 0; }
  }
</style>
</head>

<body>

<div id="content">
  <button class="btn" onclick="step1()">üëâ PENCET AKU üëà</button>
</div>

<script>
  const content = document.getElementById("content");

  function step1() {
    content.innerHTML = `
      <button class="btn" onclick="step2()">üòà PENCET SEKALI LAGI üòà</button>
    `;
  }

  function step2() {
    content.innerHTML = `
      <div>
        <img src="okelah.jpeg" id="foto">
        <p>Klik fotonya üòè</p>
      </div>
    `;

    document.getElementById("foto").onclick = step3;
  }

  function step3() {
    const foto = document.getElementById("z");
    foto.classList.add("shake");

    setTimeout(() => {
      foto.classList.remove("shake");
      content.innerHTML = `<div class="boom">üí• BOOM!</div>`;
      document.body.style.background = "black";

      balon();
      kembangApi();
    }, 1000);
  }

  function balon() {
    for (let i = 0; i < 10; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = `hsl(${Math.random()*360},100%,70%)`;
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 3000);
    }
  }

  function kembangApi() {
    for (let i = 0; i < 8; i++) {
      const f = document.createElement("div");
      f.className = "firework";
      f.style.left = Math.random() * 100 + "vw";
      f.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 800);
    }
  }
</script>

</body>
</html>
